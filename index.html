<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Weather App</title>
</head>
<body>
  <main>
    <h1>WEATHER</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="City">
      <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
    </div>
    <div class="card">
      <div class="card-header">
        <h3 id="city-name">----</h2>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="h2" id="weather-state">---</span>
        </li>
        <li class="list-group-item">Current Temperature: 
          <span id="weather-current">---&#176</span>
        </li>
        <li class="list-group-item">Low Temperature:
          <span id="weather-low">---&#176</span>
        </li>
        <li class="list-group-item">High Temperature: 
          <span id="weather-high">---&#176</span>
        </li>
      </ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
